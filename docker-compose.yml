version: '3.4'

networks:
  app_network:

services:
  mydb:
    image: mysql:8.0.25
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nuxt-app
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mydb:/var/lib/mysql

  myapi:
    image: myapi
    build:
      context: api
      dockerfile: ./Dockerfile
    container_name: myapi
    ports:
      - 8080:8080
    networks:
      - app_network
    volumes:
      - ./api:/app

  myapp:
    image: myapp
    build:
      context: myapp
      dockerfile: ./Dockerfile
    container_name: myapp
    ports:
      - 3000:3000
    networks:
      - app_network
    volumes:
      - ./myapp:/app

volumes:
  mydb:
